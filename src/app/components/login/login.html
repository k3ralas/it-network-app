<h2>Login</h2>
<form name="form"(ngSubmit)="login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <span class="errorMessage" [hidden]="username.valid || username.pristine">Nom d'utilisateur requis </span> 
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <span class="errorMessage" [hidden]="password.valid || password.pristine">Mot de Passe requis </span> 
    </div>

    <span class="errorMessage">{{error}} </span>

    <div class="form-group">
        <button [disabled]="!f.form.valid" class="btn btn-primary">Se Connecter</button>
       
        <a [routerLink]="['/register']" class="btn btn-link">S'enregistrer</a>
    </div>
</form>
<style>
    :host {
        display: block;
        background: white;
        padding: 20px;
    }

    .errorMessage{
        color: red;
    }

</style>
